<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <link rel="stylesheet" href="../css/main.css">
    <title>Test de record</title>
  </head>
  <body>
    <div id="container">

      <h1><a href="//webrtc.github.io/samples/" title="WebRTC samples homepage">Test de record</a>
      </h1>
      <video id="gum" playsinline autoplay muted></video>
      <video id="recorded" playsinline loop></video>
  
      <div>
          <button id="start">Start camera</button>
          <button id="record" disabled>Start Recording</button>
          <button id="play" disabled>Play</button>
          <button id="download" disabled>Download</button>
      </div>
  
      <div>
          Recording format: <select id="codecPreferences" disabled></select>
      </div>
      <div>
          <h4>Media Stream Constraints options</h4>
          <p>Echo cancellation: <input type="checkbox" id="echoCancellation"></p>
      </div>
  
      <div>
          <span id="errorMsg"></span>
      </div>
  
      <a href="https://github.com/webrtc/samples/tree/gh-pages/src/content/getusermedia/record"
         title="View source for this page on GitHub" id="viewSource">View source on GitHub</a>
  
  </div>
  
  <!-- include adapter for srcObject shim -->
  <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
  <script src="../js/main.js"></script>
  <script src="../../../js/lib/ga.js"></script>
  
  </body>
</html>
